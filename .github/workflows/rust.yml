name: Rust CI

on:
  push:
    branches:
      - main
    paths:
      - '**.rs'
  pull_request:
    branches:
      - main
    paths:
      - '**.rs'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        run: cd project && cargo check --verbose

  format:
    name: Format
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Check formatting
#        uses: actions-rs/cargo@v1
#        with:
#          command: fmt
#          args: --all -- --check
        run: cd project && cargo fmt # --all -- --check

  tests:
    name: Tests
    needs: [check, format]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run tests
#        uses: actions-rs/cargo@v1
#        with:
#          command: test
#          args: --verbose
        run: cd project && cargo test --verbose

  clippy:
    name: Lint with Clippy
    needs: [check, tests, format]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install the linter Clippy
        run: rustup component add clippy

      - name: Run Clippy
        run: cd project && cargo clippy -- -D warnings

  build:
    name: Build
    needs: [check, tests, format, clippy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
#        uses: actions-rs/cargo@v1
#        with:
#          command: build
#          args: --release --verbose
        run: cd project && cargo build --release --verbose

  security_audit:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit --features=fix

      - name: Run cargo-audit
        run: cd project && cargo audit fix

  dead-links:
    name: Dead links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build documentation and check for dead links
        run: cd project && cargo doc --verbose

  benchmark:
    name: Performance benchmark
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Benchmark
        run: cd project && cargo bench --verbose
